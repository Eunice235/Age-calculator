<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="dates">
                <form action="">
                    <label for="day"> Day</label><br>
                    <input type="text" id="day" value="DD" required><br>
                    <label for="month">Month</label><br>
                    <input type="text" id="month" value="MM" required><br>
                    <label for="year">year</label><br>
                    <input type="text" id="year" value="yyyy" required><br>
                    <button type="submit">Calculate Age</button>
                    

                </form>
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" viewBox="0 0 26 24"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
            </div>
            <div class="reflect">
                <h1>-- years</h1>
                <h1>-- months</h1>
                <h1>-- days</h1>
            </div>

        </div>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
